<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-100">
        <div class="text-center mb-8">
            <div class="bg-[#65709d]/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#65709d]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-800">تواصل معنا</h2>
            <p class="text-gray-500 mt-2 text-sm">أرسل لنا رسالتك وسنرد عليك في أقرب وقت</p>
        </div>
        
        <form action="https://formspree.io/f/mjgeakag" method="POST" class="space-y-5">
            
            <input type="hidden" name="_next" value="thanks.html">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">الاسم الكامل</label>
                <input type="text" name="name" required placeholder="أدخل اسمك" 
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#65709d] focus:border-[#65709d] outline-none transition-all duration-200 bg-gray-50 focus:bg-white">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">البريد الإلكتروني</label>
                <input type="email" name="email" required placeholder="example@mail.com" 
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#65709d] focus:border-[#65709d] outline-none transition-all duration-200 bg-gray-50 focus:bg-white text-left" dir="ltr">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">رسالتك</label>
                <textarea name="message" rows="4" required placeholder="كيف يمكننا مساعدتك؟" 
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#65709d] focus:border-[#65709d] outline-none transition-all duration-200 bg-gray-50 focus:bg-white resize-none"></textarea>
            </div>

            <button type="submit" 
                class="w-full bg-[#65709d] text-white font-bold py-4 px-6 rounded-xl hover:bg-[#545d82] active:scale-[0.98] transition-all duration-200 shadow-lg shadow-[#65709d]/30">
                إرسال الرسالة
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <a href="index.html" class="text-[#65709d] font-medium hover:text-[#545d82] flex items-center justify-center gap-2 group">
                <span class="transition-transform group-hover:translate-x-1">→</span> العودة للرئيسية
            </a>
        </div>
    </div>

</body>
</html>
